<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Admin Dashboard</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --dark: #343a40;
            --light: #ffffff;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--light);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .auth-buttons a {
            margin-left: 15px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .login-btn {
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .login-btn:hover {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .signup-btn {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .signup-btn:hover {
            opacity: 0.9;
        }
        
        .admin-banner {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            border-radius: 0 0 20px 20px;
            margin-bottom: 40px;
        }
        
        .admin-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .admin-banner p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 25px;
        }
        
        .admin-actions {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            margin: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: #3a5ae8;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background-color: #e2e6ea;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: var(--dark);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background-color: var(--light);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        
        footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }
        
        .copyright {
            padding-top: 20px;
            color: #adb5bd;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px 0;
            }
            
            .nav-links {
                margin: 15px 0;
            }
            
            .auth-buttons {
                margin-top: 10px;
            }
            
            .admin-banner h1 {
                font-size: 2rem;
            }
            
            .admin-banner p {
                font-size: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            html {
                scroll-behavior: smooth;
            }
        }   
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6h-2c0-2.8-2.2-5-5-5S7 3.2 7 6H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.7 0 3 1.3 3 3H9c0-1.7 1.3-3 3-3zm7 17H5V8h2v2c0 .6.4 1 1 1s1-.4 1-1V8h6v2c0 .6.4 1 1 1s1-.4 1-1V8h2v12z"/>
                    </svg>
                    MyShop Admin
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/admin">Dashboard</a>
                    <a href="/#products">Products</a>
                    
                </div>
                <div class="auth-buttons">
                    <a href="/logout" class="login-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="admin-banner">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <p>Welcome admin!</p>
        </div>
    </section>

    <div class="container">
        <div class="admin-actions">
            <a href="/admin/add-product" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Add New Product
            </a>
            <a href="/" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to Catalog
            </a>
        </div>
    
        <h2 class="section-title">Product List</h2>
        
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <div class="product-info">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <p class="product-description">{{ product.description }}</p>
                    <div class="product-price">${{ product.price }}</div>
                    <div class="product-actions">
                        <a href="/admin/edit-product/{{ product.id }}" class="btn btn-primary">
                            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                            Edit
                        </a>
                        <a href="/admin/delete-product/{{ product.id }}" class="btn btn-secondary" onclick="return confirm('Are you sure you want to delete this product?')">
                            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2023 SecDojo. All rights reserved. 
            </div>
        </div>
    </footer>
</body>
</html>
