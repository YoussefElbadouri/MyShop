<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Add Product</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --dark: #343a40;
            --light: #ffffff;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--light);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .auth-buttons a {
            margin-left: 15px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .login-btn {
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .login-btn:hover {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .page-banner {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            border-radius: 0 0 20px 20px;
            margin-bottom: 40px;
        }
        
        .page-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .page-banner p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto 40px;
            background-color: var(--light);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: #3a5ae8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background-color: #e2e6ea;
        }
        
        .btn-success {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-success:hover {
            background-color: #3a5ae8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .form-divider {
            margin: 40px 0;
            border-top: 2px solid #e9ecef;
            position: relative;
        }
        
        .form-divider::after {
            content: 'OR';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--light);
            padding: 0 20px;
            color: #6c757d;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        
        footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 40px 0;
            text-align: center;
            margin-top: 40px;
        }
        
        .copyright {
            padding-top: 20px;
            color: #adb5bd;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--danger);
            margin-left: 2px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px 0;
            }
            
            .nav-links {
                margin: 15px 0;
            }
            
            .auth-buttons {
                margin-top: 10px;
            }
            
            .page-banner h1 {
                font-size: 2rem;
            }
            
            .page-banner p {
                font-size: 1rem;
            }
            
            .form-container {
                margin: 0 20px 40px;
                padding: 30px 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            html {
                scroll-behavior: smooth;
            }
        }   
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6h-2c0-2.8-2.2-5-5-5S7 3.2 7 6H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.7 0 3 1.3 3 3H9c0-1.7 1.3-3 3-3zm7 17H5V8h2v2c0 .6.4 1 1 1s1-.4 1-1V8h6v2c0 .6.4 1 1 1s1-.4 1-1V8h2v12z"/>
                    </svg>
                    MyShop Admin
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/admin">Dashboard</a>
                    <a href="/#products">Products</a>
                    
                </div>
                <div class="auth-buttons">
                    <a href="/logout" class="login-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-banner">
        <div class="container">
            <h1>Add New Product</h1>
            <p>Create a new product for your store</p>
        </div>
    </section>

    <div class="container">
        <div class="form-container">
            <!-- Formulaire principal pour ajouter un produit -->
            <form method="POST">
                <div class="form-group">
                    <label for="name">
                        Product Name <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="price">
                        Price <span class="required">*</span>
                    </label>
                    <input type="number" id="price" name="price" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="description">
                        Description <span class="required">*</span>
                    </label>
                    <textarea id="description" name="description" placeholder="Enter product description" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Product
                    </button>
                    <a href="/admin" class="btn btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                        Back to Dashboard
                    </a>
                </div>
            </form>

            <!-- Séparateur visuel -->
            <div class="form-divider"></div>

            <!-- Nouveau formulaire pour l'import XML -->
            <form method="POST" action="/admin/import-products" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="xml_file">
                        Upload XML File <span class="required">*</span>
                    </label>
                    <input type="file" id="xml_file" name="xml_file" accept=".xml,text/xml,application/xml" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Import from XML
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2023 SecDojo. All rights reserved. Admin Panel.
            </div>
        </div>
    </footer>
</body>
</html>
